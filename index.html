<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekxd Links - Windows 95 Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "MS Sans Serif", "Segoe UI", sans-serif;
        }
        
        body {
            background-color: #008080;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .window {
            background-color: #c0c0c0;
            border-width: 2px;
            border-style: solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #808080;
            border-bottom-color: #808080;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 90%;
            max-width: 800px;
        }
        
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 4px 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .title-bar-text {
            display: flex;
            align-items: center;
        }
        
        .title-bar-text:before {
            content: "‚ñ†";
            margin-right: 6px;
            font-size: 16px;
        }
        
        .window-body {
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000080;
            text-align: center;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #808080;
            text-decoration: none;
            color: black;
            transition: all 0.2s;
        }
        
        .link-item:hover {
            background-color: #d0d0d0;
            border-color: #000080;
        }
        
        .icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            background-color: #c0c0c0;
            border: 1px solid #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000080;
        }
        
        .link-info {
            flex-grow: 1;
        }
        
        .link-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .link-url {
            font-size: 12px;
            color: #404040;
        }
        
        .stickers-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            margin-top: auto;
        }
        
        .sticker {
            height: 31px; /* –≤—ã—Å–æ—Ç–∞ –¥–µ–±–∏–∞–Ω-—Å—Ç–∏–∫–µ—Ä–∞ */
            width: auto;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .footer {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
        
        .button {
            background-color: #c0c0c0;
            border-width: 2px;
            border-style: solid;
            border-top-color: #dfdfdf;
            border-left-color: #dfdfdf;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }
        
        .button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #dfdfdf;
            border-bottom-color: #dfdfdf;
        }
        
        .desktop-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .stickers-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .link-item {
                flex-direction: column;
                text-align: center;
            }
            
            .icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="window">
